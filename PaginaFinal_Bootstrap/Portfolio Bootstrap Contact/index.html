<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row top-row">
            <div class="col-4 bg-cyan">Cyan</div>

        </div>

        <div class="row second-row">
            <div class="col-3 bg-orange">Connected</div>
            <div class="col-6 bg-pink">Pink</div>

        </div>

        <div class="row third-row">
            <div class="col-3 bg-orange">Connected</div>
            <div class="col-6 bg-purple">Purple</div>
            <div class="col-3"></div>
        </div>

        <div class="row bottom-row">
            <div class="col-3 bg-orange">Connected</div>
            <div class="col-1"></div>
            <div class="col-4 bg-yellow">Yellow</div>
            <div class="col-4 bg-green">Orange</div>
        </div>

</html>
